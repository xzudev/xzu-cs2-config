//                CS2 autoexec.cfg (scancode-based)
//
//  Comments reflect the actual physical key for each scancode
// ==================================================

unbindall


//  MOVEMENT
// --------------------------------------------------

bind "scancode24" "+forward"          // U  - Move forward
bind "scancode13" "+back"             // J  - Move backward
bind "scancode11" "+left"             // H  - Strafe left
bind "scancode14" "+right"            // K  - Strafe right

bind "mwheelup"   "+jump"             // Mouse Wheel Up   - Jump
bind "mwheeldown" "+jump"             // Mouse Wheel Down - Jump

bind "scancode44" "+duck"             // Space - Crouch
bind "scancode25" "+sprint"           // V - Walk or "shift"


//  COMBAT
// --------------------------------------------------

bind "mouse1"     "+attack"           // Mouse1 - Primary fire
bind "mouse2"     "+attack2"          // Mouse2 - Secondary fire
bind "scancode18" "+reload"           // O - Reload
bind "scancode28" "lastinv"           // Y - Last weapon


//  WEAPON SLOTS
// --------------------------------------------------

bind "scancode35" "slot1"             // 6 - Primary weapon
bind "scancode36" "slot2"             // 7 - Secondary weapon
bind "scancode37" "slot3"             // 8 - Knife
bind "scancode38" "slot4"             // 9 - Grenades


//  GRENADES (DIRECT BINDS)
// --------------------------------------------------

bind "mouse4"     "slot6"             // Mouse4 - HE grenade
bind "scancode15" "slot7"             // L - Flashbang
bind "scancode54" "slot8"             // , (comma) - Smoke
bind "scancode19" "slot10"            // P - Molotov / Incendiary


//  INTERACTION & UI
// --------------------------------------------------

bind "scancode12" "+use"              // I - Use / Interact
bind "scancode6"  "drop"              // C - Drop held item
bind "scancode51" "+lookatweapon"     // ; (semicolon) - Inspect weapon

bind "scancode56" "buymenu"           // / (slash) - Buy menu
bind "scancode229" "+showscores"      // Right Shift - Scoreboard
bind "scancode53" "toggleconsole"     // ` (grave) - Console


//  COMMUNICATION
// --------------------------------------------------

bind "scancode20"  "say_team"         // Q - Team chat
bind "scancode26"  "say"              // W - Global chat
bind "scancode230" "+voicerecord"     // Right Alt - Voice chat


//  MOUSE & AXIS INPUT
// --------------------------------------------------

bind "X_AXIS"  "rightleft"            // Keyboard strafe axis
bind "Y_AXIS"  "!forwardback"         // Keyboard forward/back axis

bind "MOUSE_X" "yaw"                  // Mouse horizontal look
bind "MOUSE_Y" "pitch"                // Mouse vertical look
bind "U_AXIS"  "yaw"                  // Controller yaw
bind "R_AXIS"  "pitch"                // Controller pitch
